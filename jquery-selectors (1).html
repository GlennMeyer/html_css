<html>
<head>
  <title>jQuery Selectors</title>
  <style type="text/css">
    .item {
      padding: 8px;
      width: 200px;
      background: #ccc;
    }
    .item.active {
      background: #cfc;
    }
  </style>
</head>
<body>

<form class="new-item">
  <label>Pre-Filled Name Input: </label><input class="name" type="text" value="Mitch Thomson" />
  <br />
  <label>Pre-Filled Price Input: </label>
  <input type="text" class="price" value="Mitch is $19">
  <br />
  <input class="submit" type="submit" value="SUBMIT!"></input>
</form>

<div class="counter"> Items Left: </div>

<div id="items">
  <div class="item">
    <label>Item One</label>
    <button>Buy</button>
    <div class="price">$11</div>
  </div>

  <div class="item active even">
    <label>Item Two</label>
    <button>Buy</button>
    <div class="price">$22</div>
  </div>

  <div class="item">
    <label>Item Three</label>
    <button>Buy</button>
    <div class="price">$33</div>
  </div>

  <div class="item even">
    <label>Item Four</label>
    <button>Buy</button>
    <div class="price">$33</div>
  </div>

  <div class="item">
    <label>Item Five</label>
    <button>Buy</button>
    <div class="price">$33</div>
  </div>

  <div class="item even">
    <label>Item Six</label>
    <button>Buy</button>
    <div class="price">$33</div>
  </div>

  <div class="item">
    <label>Item Seven</label>
    <button>Buy</button>
    <div class="price">$33</div>
  </div>

  <div class="item even">
    <label>Item Eight</label>
    <button>Buy</button>
    <div class="price">$33</div>
  </div>

  <div class="item">
    <label>Item Nine</label>
    <button>Buy</button>
    <div class="price">$33</div>
  </div>

  <div class="item even">
    <label>Item Ten</label>
    <button>Buy</button>
    <div class="price">$33</div>
  </div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">

$('.item.active')
$('label:eq(1)', 'form')
$('.name', '.new-item').val()

// $('input.submit').on('click', function (e) {
//   e.preventDefault();
//   alert($('.price', '.new-item').val())
// });

var count = 10

$('.item.active').append('<p>Buy one, Get one!!</p>')
$('.price', '.item:last').remove()
$('.item:last').append('<div class="price">$121</div>')
// $('.item:first').css('width', '60px').css('font-size', '25px')
$('input.name').css('font-size', '30px').parent().css('background-color', 'lime')
$('body').css('background-color', 'teal').find('.item').css("font-size", "15px").css('height', '60px')

$('input.submit').on('click', function (e) {
  e.preventDefault();
  $('#items').append($('.price', '.new-item').val())
});
$('.counter').append("<span>"+count+"</span>")
$('button').on('click', function (e){
  $(this).parent().remove()
  count -= 1
  $('span', '.counter').remove()
  $('.counter').append("<span>"+count+"</span>")
})
$('.even').css('background-color', 'lime')
$('button').css('float', 'right')



</script>
</body>
</html>
